policies:
  - name: stop-unused-vms
    description: Stop VMs that have not been used in the last x days and have an average CPU below the set threshold, and have a specific tag(optional)
    resource: azure.vm
    filters:
      - type: last_used
        days: 7
        threshold: 5
      # - type: tag
      #   key: environment
      #   value: dev
    actions:
      - type: stop
    # exclusions:
    #   - type: tag
    #     key: exclude
    #     value: "true"
  - name: delete-unused-disks
    description: Delete disks that are not attached to any VMs
    resource: azure.disk
    filters:
      - type: unattached
    # tag is not required, but can be used to filter disks with specific tags
      # - type: tag
      #   key: costopt
      #   value: "true"
    actions:
      - type: delete
  - name: delete-unattached-public-ips
    description: Delete unattached public IPs
    resource: azure.publicip
    filters:
      - type: unattached
    actions:
      - type: delete
  - name: delete-resources-in-group
    description: Delete all resources in a resource group if the group contains the tag kill:dev
    resource: azure.resourcegroup
    filters:
      - type: tag
        key: kill
        value: dev
    actions:
      - type: delete
    # exclusions:
    #   - type: tag
    #     key: exclude
    #     value: "true"
  - name: update-storage-account-sku
    description: Update Storage Account SKU to Standard_LRS for specific SKUs and tags
    resource: "azure.storage"
    filters:
      - type: "sku"
        values: ["Standard_GRS", "Standard_RAGRS", "Standard_ZRS", "Standard_GZRS"]
      - type: "tag"
        key: "costopt"
        value: "true"
    actions:
      - type: "update_sku"
        sku: "Standard_LRS"
  - name: delete-empty-backend-pool-app-gateways
    resource: azure.applicationgateway
    filters:
      - type: tag
        key: environment
        value: dev
    actions:
      - type: delete
  - name: scale-sql-database-dtu
    description: Scale SQL databases during off-peak hours
    resource: azure.sql
    filters:
      - type: tag
        key: environment
        value: dev
    actions:
      - type: scale_dtu
        tiers:
          - name: Basic
            min_dtu: 5
            max_dtu: 5
            off_peak_dtu: 5
            peak_dtu: 5
          #   off_peak_start: "20:00"
          #   off_peak_end: "06:00"
          - name: Standard
            min_dtu: 10
            max_dtu: 100
            off_peak_dtu: 10
            peak_dtu: 20
            off_peak_start: "18:00"
            off_peak_end: "06:00"
          - name: Premium
            min_dtu: 25
            max_dtu: 1000
            off_peak_dtu: 25
            peak_dtu: 1000
          #   off_peak_start: "20:00"
          #   off_peak_end: "06:00"
          
  - name: "Unattached Network Interface Cards"
    resource: "azure.nic"
    filters:
      - type: "unattached"
    actions:
      - type: "delete"
    exclusions: []
